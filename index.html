<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Offer Resources</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="inter-normal">
  <header>
    <div class="banner">
      <div class="container">
        <div class="banner-content">
          <h3 class="banner-sub-title merriweather-regular text-white text-center">Happy New Year</h3>
          <h1 class="banner-title merriweather-black text-white text-center">New Year Party Celebration</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="new-year-offer">
      <div class="container">
        <div class="new-year-offer-wrapper">
          <div class="offer-main-heading">
            <h4 class="offer-discount text-red">65% OFF</h4>
          </div>
          <div class="offer-content">
            <div class="offer-sub-heading">
              <h3 class="offer-sub-title text-red text-center">OUR HOLIDAY DEALS ARE BETTER</h3>
              <h2 class="offer-title text-dark text-center">ALL CATEGORIES</h2>
            </div>
            <img src="images/New Year Photo.png" alt="New Year Photo" class="offer-image">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
